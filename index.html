<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* خلفية سوداء */
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      padding: 15px;
      z-index: 1000;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    #home {
      text-align: center;
    }

    #projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>مرحباً 👋</h1>
    <p>هذا موقعي الشخصي</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>هنا تحطين كلام عن نفسك.</p>
  </section>

  <section id="projects">
    <h2>مشاريعي</h2>
    <div class="card">
      <img src="project1.jpg" alt="Project 1">
      <h3>مشروع ١</h3>
      <p>وصف بسيط للمشروع.</p>
    </div>
    <div class="card">
      <img src="project2.jpg" alt="Project 2">
      <h3>مشروع ٢</h3>
      <p>وصف بسيط للمشروع.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>إيميل: example@email.com</p>
  </section>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
